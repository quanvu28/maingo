<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Present!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
        margin: 0;
        transition: filter 1s ease-in-out;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: white;
        font-size: 28px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: fadeIn 1s forwards 1s;
      }
      .button {
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        position: absolute;
        transition: left 0.3s ease, top 0.3s ease, opacity 1s;
        opacity: 0;
        animation: fadeIn 1s forwards 2s;
        z-index: 999;
      }
      .shake {
        animation: shake 0.3s ease-in-out infinite alternate;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(5px);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Introduction Text */
      .intro {
        color: white;
        font-size: 32px;
        font-weight: bold;
        opacity: 1;
        transition: opacity 1s ease-out;
      }

      /* Thanos Snap Effect */
      @keyframes snapAway {
        0% {
          opacity: 1;
          filter: blur(0);
          transform: translateX(0) translateY(0) rotate(0deg);
        }
        50% {
          opacity: 0.5;
          filter: blur(3px);
        }
        100% {
          opacity: 0;
          filter: blur(10px);
          transform: translateX(50px) translateY(-50px) rotate(30deg);
        }
      }

      .disappear {
        animation: snapAway 1.5s forwards;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 22px;
        }
        .button {
          padding: 12px 24px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 18px;
        }
        .button {
          padding: 10px 20px;
          font-size: 14px;
        }
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" style="display: none">
        Try to get your present!
        <span style="background-color: none" id="box">üéÅ</span>
      </h1>
      <button id="presentButton" class="button">Get Present</button>
      <div id="intro" class="intro">Hi</div>
      <div id="toast" class="toast">You can now open the present! üéÅ</div>
    </div>

    <script>
      const button = document.getElementById("presentButton");
      const box = document.getElementById("box");
      const title = document.getElementById("title");
      const intro = document.getElementById("intro");
      const container = document.querySelector(".container");
      const toast = document.getElementById("toast");

      let moveCount = 0;
      const maxMoves = 10;
      let ableToNext = false;
      let minX, minY, maxX, maxY;

      function updateBounds() {
        minX = 20;
        minY = 20;
        maxX = window.innerWidth - button.offsetWidth - 20;
        maxY = window.innerHeight - button.offsetHeight - 20;
        button.style.left = `${(maxX + minX) / 2}px`;
        button.style.top = `${(maxY + minY) / 2 + 80}px`;
      }

      window.addEventListener("resize", updateBounds);
      window.addEventListener("load", () => {
        localStorage.setItem("ableToSee", false);
        updateBounds();
        button.style.position = "absolute";

        // Show intro and then switch to title
        setTimeout(() => {
          intro.style.opacity = "0";
          setTimeout(() => {
            intro.style.display = "none";
            title.style.display = "block";
          }, 1000);
        }, 1500);
      });

      function moveButton() {
        if (moveCount < maxMoves) {
          const newX = Math.random() * (maxX - minX) + minX;
          const newY = Math.random() * (maxY - minY) + minY;
          button.style.left = `${newX}px`;
          button.style.top = `${newY}px`;
          button.style.transform = "scale(1.1) rotate(5deg)";
          setTimeout(() => (button.style.transform = "scale(1)"), 200);
          moveCount++;
        } else {
          button.style.left = `${maxX}px`;
          button.style.top = `${maxY}px`;
          button.classList.add("shake");
          button.style.opacity = "1";
        }
      }

      button.addEventListener("mouseover", moveButton);
      button.addEventListener("touchstart", function (e) {
        moveButton();
      });

      button.addEventListener("click", function () {
        if (moveCount >= maxMoves) {
          ableToNext = true;
          localStorage.setItem("ableToSee", true);
          // appear toast here
          showToast("B·∫•m v√†o h·ªôp qu√† √≠, ƒë·ªì chicken! üê•");
        }
      });

      box.addEventListener("click", function () {
        if (ableToNext) {
          // Snap effect on all elements
          document.body.classList.add("disappear");
          container.classList.add("disappear");
          title.classList.add("disappear");
          button.classList.add("disappear");

          // After animation, remove elements
          setTimeout(() => {
            document.body.innerHTML = "";
            setTimeout(() => {
              window.location.href = "card.html";
            }, 1000);
          }, 1500);
        }
      });

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
