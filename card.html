<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Pacifico", cursive;
      }
      body {
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 15px;
      }
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      .card {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1.5s ease-in-out forwards, pulse 2s infinite alternate;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      .carousel-container {
        overflow: hidden;
        width: 100%;
        margin-top: 20px;
      }
      .images {
        display: flex;
        gap: 10px;
        animation: conveyorBelt 15s linear infinite;
        width: fit-content;
      }
      .images img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }
      @keyframes conveyorBelt {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        p {
          font-size: 1rem;
        }
        .images img {
          width: 80px;
          height: 80px;
        }
      }
      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .heart {
        position: absolute;
        bottom: -50px;
        width: 20px;
        height: 20px;
        background-color: #ff3b72;
        transform: rotate(-45deg);
        animation: floatUp 5s linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff3b72;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: 10px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      @keyframes floatUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="back.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <audio id="bg-music" loop autoplay>
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <div class="hearts"></div>
    <div class="card">
      <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
      <p>
        You are the sweetest part of my life, my greatest happiness, and my
        forever home. Every moment with you is a gift, and I can‚Äôt wait to see
        you and hold you in my arms. I love you more than words can say!üíñ
      </p>
      <div class="carousel-container">
        <div class="images">
          <img src="1.jpg" alt="Love Image 1" />
          <img src="2.jpg" alt="Love Image 2" />
          <img src="3.jpg" alt="Love Image 3" />
          <img src="4.jpg" alt="Love Image 4" />
          <img src="5.jpg" alt="Love Image 5" />
          <img src="6.jpg" alt="Love Image 6" />
          <img src="7.jpg" alt="Love Image 7" />
          <img src="1.jpg" alt="Love Image 1" />
          <img src="2.jpg" alt="Love Image 2" />
          <img src="3.jpg" alt="Love Image 3" />
          <img src="4.jpg" alt="Love Image 4" />
          <img src="5.jpg" alt="Love Image 5" />
          <img src="6.jpg" alt="Love Image 6" />
          <img src="7.jpg" alt="Love Image 7" />
        </div>
      </div>
    </div>
    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.querySelector(".hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 500);

      window.addEventListener("load", () => {
        const able = localStorage.getItem("ableToSee");

        if (able !== "true") {
          window.location.href = "index.html";
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("bg-music");

        const playAudio = () => {
          audio.muted = false; // Ensure it's not muted
          audio.play().catch((error) => {
            console.log("Autoplay blocked:", error);
          });
        };

        playAudio(); // Try to play immediately

        document.addEventListener("click", () => {
          playAudio(); // Play when the user clicks anywhere
        });

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "visible") {
            playAudio();
          }
        });
      });
    </script>
  </body>
</html>
